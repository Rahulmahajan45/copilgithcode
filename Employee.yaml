name: Add Employee to Employee.txt


on:
  workflow_dispatch:
    inputs:
      employee_name:
        description: 'Employee name to add to Employee.txt'
        required: true
        default: 'John Doe'
      file_path:
        description: 'Path to the file to update'
        required: false
        default: 'Employee.txt'
      mode:
        description: 'append or overwrite the file'
        required: false
        default: 'append'

permissions:
  contents: write

jobs:
  add-employee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare variables
        run: |
          echo "FILE=${{ github.event.inputs.file_path }}" >> $GITHUB_ENV
          echo "NAME=${{ github.event.inputs.employee_name }}" >> $GITHUB_ENV
          echo "MODE=${{ github.event.inputs.mode }}" >> $GITHUB_ENV

      - name: Ensure file exists and update it
        run: |
          set -e
          FILE="$FILE"
          NAME="$NAME"
          MODE="$MODE"
          TIMESTAMP="$(date --utc +'%Y-%m-%dT%H:%M:%SZ')"
          # Ensure directory exists for the file
          mkdir -p "$(dirname "$FILE")" || true
          # Create file if missing
          if [ ! -f "$FILE" ]; then
            echo "Creating $FILE"
            touch "$FILE"
          fi
          if [ "$MODE" = "overwrite" ]; then
            echo "$NAME" > "$FILE"
          else
            echo "$NAME" >> "$FILE"
          fi
          echo "" >> /dev/null
          git status --porcelain
          git add "$FILE"

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TIMESTAMP="$(date --utc +'%Y-%m-%dT%H:%M:%SZ')"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add/Update employee entry: $NAME at $TIMESTAMP"
            # push back to the same branch the workflow was triggered on
            git push
          fi
